
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>About Me</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&family=Lobster&family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">

<body id="contact">
    <header>
        <h1>
            Liam Hughes
        </h1>
        <nav>
            <ul class="navlinks">
                <li>
                    <a href="./home.html">Home</a>
                </li>
                <li>
                    <a href="./aboutme.html">About Me</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <div class="container-3">
            <div class="contact-box">
                <div class="left">
                    <p>I'm here to make your commission dreams come true and help you provide your customers with an unforgettable experience. 
                    </p>
                </div>
                <div class="right">
                    <h2>Let's work together.</h2>
                    <form class="inputs" name="contactForm" action="./contact.html" method="GET" onsubmit="return validateForm()">
                        <input type="text" class="field" name="name" placeholder="Your Name">
                        <input type="email" class="field" name="email" placeholder="Contact Email">
                        <textarea name="message" class="field area" placeholder="Message"></textarea>
                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
                    
        </div> 
    </main>
    <footer>
        <h4>Keep up with my progress.</h4>
        <div class="icons">
            <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
            <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-tiktok"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
